<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spotifinder ðŸ”Ž</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,400,600,900|PT+Sans:100,200,400,600">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<div id="wrapper">
		<header>
			<div class="container">
				<img height="90" src="img/logo.png" alt="">
				<h1 id="logo">Spotifinder</h1>
			</div>
		</header>
		<!-- /header -->

		<div id="main">
			<div id="content">
				<section>
					<div class="container">
						<p> With <strong>Spotifinder Web App</strong> you can search your favorite artist and list their albums 
							and the album's tracks. If you click on the song, it will open Spotify and it will play.
						</p>
						<h2>Search</h2>
						<form action="" method="POST" class="form-inline" role="form">
							<div class="form-group">
								<input type="text" class="form-input" id="artist-name" placeholder="Enter an artist name...">
								<button id="search-artist" type="submit" class="btn btn-success">Search</button>
							</div>
						</form>
						<h2>Artist</h2>
						<select id="artists-selection" class="form-control">
						</select>
						<h2>Album</h2>
						<select id="albums-selection" class="form-control">
						</select>
						<h2>Tracks</h2>
						<ul id="tracks-selection" class="list-group">
							<li class="list-group-item"></li>
						</ul>
					</div>
				</section>

			</div>
		</div>
		<!-- #main -->


		<footer>
			<div id="info-bar">
				<div class="container">
					<p>&copy;2017 Spotifinder, all rights reserved. Made with <span class="fa fa-heart"></span> by <a href="http://www.twitter.com/marioterron157">Mario Terron</a></p>
				</div>
			</div>
			<!-- /#top-bar -->
		</footer>
		<!-- /footer -->



	</div>
	<!-- /#wrapper -->

	<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
